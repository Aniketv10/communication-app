<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../stylesheets/register.css"></link>
</head>
<body>
    <form class="register-container">
        <div>
            <h2 class="register-heading">Register</h2>
        </div>
        <div>
            <label class="label">Full Name</label>
            <input type="text" placeholder="Enter Full Name" id="name" class="register-fullname"></input><br>
            <label class="label-register-email">Email</label>
            <input type="email" placeholder="type your email" id="password" class="register-email"></input><br>
            <label class="label">Password</label>
            <input type="email" placeholder="type your email" id="email" class="register-password"></input><br>
            <label class="label-register-re-password">Confirm Password</label>
            <input type="password" placeholder="Re-type your password" id="password" class="register-re-password"></input>
        </div>
        <div>
            <button class="register-save-btn"><a href="register-page.html">Register</button></a>
        </div>
    </form>
</body>
</html>
