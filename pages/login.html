<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../stylesheets/login.css"></link>
</head>
<body>
    <form class="login-container" action="">
        <h1>Login</h1>
        <label class="label-email">Email</label>
        <input type="email" placeholder="type your email" id="email" class="input-email"></input><br>
        <label class="label-password">Password</label>
        <input type="password" placeholder="type your password" id="password" class="input-password"></input>
        <div class="login-btn-container">
            <button type="submit" class="login-save-btn"><a href="login-success.html">Login</a></button>
        </div>
    </form>
    
</body> 
</html>
